# Project information
site_name: "Vioneta Agro Community Add-ons"
site_url: "https://addons.community"
site_description: "The primary goal of this project is to provide you (as a Vioneta Agro user) with additional, high quality, add-ons that allow you to take your automations to the next level."
site_author: "Vioneta"
copyright: "Copyright 2017-2024 - Vioneta."

# Repository
repo_name: "Vioneta"
repo_url: "https://github.com/Vioneta/repository"
edit_uri: ""

# Theme configuration
theme:
  name: "material"
  logo: "https://avatars3.githubusercontent.com/u/30772201?s=200&v=4"
  language: "en"
  palette:
    primary: "light-blue"
    accent: "blue"
  font:
    text: "Exo2"
    code: "Roboto Mono"
  feature:
  - tabs
extra_css:
- css/extra.css

# Customization
extra:
  manifest: "manifest.webmanifest"
  social:
  - icon: fontawesome/brands/github-alt
    link: "https://github.com/Vioneta"
  - icon: fontawesome/brands/twitter
    link: "https://twitter.com/vioneta"
  - icon: fontawesome/brands/instagram
    link: "https://instagram.com/vioneta"
  - icon: fontawesome/brands/youtube
    link: "https://youtube.com/vioneta"
  - icon: fontawesome/brands/linkedin
    link: "https://www.linkedin.com/in/vioneta"

# Extensions
markdown_extensions:
- toc:
    permalink: true
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.critic
- pymdownx.details
- pymdownx.emoji:
    emoji_generator: !!python/name:pymdownx.emoji.to_svg
- pymdownx.inlinehilite
- pymdownx.magiclink
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde

# The pages to serve
nav:
- "Our Add-ons": "index.md"
# - "Beta Add-ons": "beta.md"
# - "Edge Add-ons": "edge.md"
# - "Contributing": "contributing.md"
# - "Code of Conduct": "code-of-conduct.md"
- "License": "license.md"
